<mat-dialog-content class="mat-typography">
  <p>
    Are you sure you want to clear your input?
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true" (click)="clearInput();" cdkFocusInitial mat-dialog-close>Yes</button>
</mat-dialog-actions>
